<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}{% endblock %}</title>
  <style>
    * {
      box-sizing: border-box;
    }

    #user:hover{
    background-color:green;
    color:white;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8f9fa;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .navbar-brand {
      font-size: 24px;
      text-decoration: none;
      color: #333;
    }

    .navbar-toggler {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .navbar-toggler span {
      height: 3px;
      width: 25px;
      background-color: #333;
      margin: 3px 0;
    }

    .navbar-nav {
      display: flex;
      align-items: center;
      gap: 15px;
      transition: max-height 0.3s ease-out;
      overflow: hidden;
    }

    .nav-link {
      text-decoration: none;
      color: #333;
      padding: 8px 12px;
      transition: background-color 0.3s;
    }

    .nav-link:hover {
      background-color: #e2e6ea;
      border-radius: 4px;
    }

    .form-inline {
      display: flex;
    }

    .btn {
      padding: 8px 12px;
      border: 1px solid transparent;
      border-radius: 4px;
      background-color: transparent;
      color: #28a745;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #e2e6ea;
    }

    @media (max-width: 600px) {
       #user{
          background-color:green;
          color:white;
          width:100%
          }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar-toggler {
        display: flex;
      }

      .navbar-nav {
        flex-direction: column;
        width: 100%;
        max-height: 0;
      }

      .navbar-nav.active {
        max-height: 500px; /* enough height to reveal all items */
      }

      .nav-link,
      .form-inline {
        width: 100%;
        padding: 10px 0;
      }

      .form-inline {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand" href="/">HOME</a>
    <div class="navbar-toggler" onclick="toggleNavbar()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="navbar-nav" id="navbarSupportedContent">
      <a class="nav-link" href="/login-redirect">Login</a>
      <a class="nav-link" href="/logout">Logout</a>
      <a class="nav-link" href="/register-redirect">Register</a>
      <a class="nav-link" href="/upload">Upload</a>
      <form class="form-inline" action="/user-redirect">
        <button class="btn" type="submit" id="user">USER</button>
      </form>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <script>
    function toggleNavbar() {
      const navbar = document.getElementById('navbarSupportedContent');
      navbar.classList.toggle('active');
    }
  </script>
</body>
</html>
